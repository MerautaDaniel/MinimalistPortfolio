<div *ngIf="project" class="d-flex-center project-preview">

    <picture [ngClass]="+project.id % 2 == 0 ? 'picture-left' : ''">
        <source media="(min-width:1020px)" [srcset]=project.staticPreviewDesktop>
        <source media="(min-width:560px)" [srcset]=project.staticPreviewTablet>
        <img [src]=project.staticPreviewMobile style="width:auto;">
    </picture>

    <div [ngClass]="+project.id % 2 == 0 ? 'text-left' : ''" class="d-flex-center project-description">
        <h2>{{project.name}}</h2>
        <p>{{project.description}}</p>
        <app-secondary-button text="View project" routerLink="/Portfolio/Project/{{project.id}}"
            (btnClick)="showFullProject(project)"></app-secondary-button>
    </div>
</div>
